<div class="checkout-container">
  <h2>Finalizar Compra</h2>
  <p>Est√°s a un paso de generar tu pedido.</p>

  <div *ngIf="error" class="alert-error">
    {{ error }}
  </div>
  
  <div class="form-group">
    <label>Tarjeta</label>
    <input type="text" placeholder="**** **** **** 4242" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Fecha Exp.</label>
      <input type="text" placeholder="MM/YY" class="form-control">
    </div>
    <div class="form-group">
      <label>CVC</label>
      <input type="text" placeholder="123" class="form-control">
    </div>
  </div>

  <button 
    (click)="confirmarPago()" 
    [disabled]="procesando" 
    class="btn btn-primary btn-block">
    
    <span *ngIf="!procesando">Confirmar y Pagar</span>
    <span *ngIf="procesando">Procesando...</span>

  </button>
</div>
