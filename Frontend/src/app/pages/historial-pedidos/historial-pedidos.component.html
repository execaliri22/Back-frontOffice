<div class="container">
  <h2>ðŸ“¦ Mis Compras</h2>

  <div *ngIf="loading">Cargando historial...</div>

  <div *ngIf="!loading && pedidos.length === 0" class="empty-state">
    <p>AÃºn no has realizado ninguna compra.</p>
    <a routerLink="/tienda" class="btn btn-primary">Ir a la Tienda</a>
  </div>

  <table class="table" *ngIf="pedidos.length > 0">
    <thead>
      <tr>
        <th>NÂ° Pedido</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
        <th>Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pedidos">
        <td>#{{ p.idPedido }}</td>
        <td>{{ p.fecha | date:'short' }}</td>
        <td>{{ p.total | currency:'USD' }}</td>
        <td>
          <span class="badge" [ngClass]="p.estado">{{ p.estado }}</span>
        </td>
        <td>
          <small>{{ p.items?.length || 0 }} productos</small>
        </td>
      </tr>
    </tbody>
  </table>
</div>
