<div class="auth-container">
  <div class="auth-form">
    <h2>> RECUPERAR ACCESO_</h2>
    
    <p style="margin-bottom: 20px; color: #aaa; font-size: 0.9rem;">
      Ingresa tu correo electrónico y te enviaremos un enlace seguro para restablecer tu contraseña.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="f-email">Identificador (Email)</label>
        <input id="f-email" type="email" formControlName="email" placeholder="usuario@net.com">
      </div>

      <div *ngIf="message" class="alert alert-success" style="color: #4caf50; margin: 10px 0;">
        {{ message }}
      </div>
      <div *ngIf="error" class="error-msg" style="color: #ff5252; margin: 10px 0;">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        {{ loading ? 'ENVIANDO...' : 'ENVIAR ENLACE' }}
      </button>
    </form>

    <div class="auth-footer">
      <a routerLink="/auth" style="cursor: pointer; color: var(--neon-blue);">Volver al Login</a>
    </div>
  </div>
</div>
