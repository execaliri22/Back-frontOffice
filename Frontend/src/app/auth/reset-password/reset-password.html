<div class="auth-container">
  <div class="auth-form">
    <h2>> NUEVA CONTRASEÑA_</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Nueva Contraseña</label>
        <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      </div>

      <div class="form-group">
        <label>Confirmar Contraseña</label>
        <input type="password" formControlName="confirmPassword" placeholder="Repite la contraseña">
      </div>

      <div *ngIf="message" class="alert alert-success" style="color: #4caf50; margin: 10px 0;">
        {{ message }}
      </div>
      <div *ngIf="error" class="error-msg" style="color: #ff5252; margin: 10px 0;">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || !token">
        CAMBIAR CONTRASEÑA
      </button>
    </form>
    
    <div class="auth-footer" *ngIf="!message">
      <a routerLink="/auth" style="cursor: pointer; color: var(--neon-blue);">Cancelar</a>
    </div>
  </div>
</div>
